<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D IMAGE</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <div class="container1">
        <img src="Gallery/2.jpg" class="img" height="180">
        <img src="Gallery/3.jpg" class="img" height="180">
        <img src="Gallery/4.jpg" class="img" height="180">
        <img src="Gallery/5.jpg" class="img" height="180">
        <img src="Gallery/6.webp" class="img"height="180">
        <img src="Gallery/7.jpg" class="img" height="180">
        <img src="Gallery/8.jpg" class="img" height="180">
        <img src="Gallery/9.jpg" class="img" height="180">
       
       
       <img src="Gallery/10.jpg" class="img" height="180">
       <img src="Gallery/11.jpg" class="img" height="180">
       <img src="Gallery/12.jpg" class="img" height="180">
       <img src="Gallery/13.jpg" class="img" height="180">
       <img src="Gallery/14.jpg" class="img"height="180">
       <img src="Gallery/15.jpg" class="img" height="180">
       <img src="Gallery/16.jpg" class="img" height="180">
       <img src="Gallery/17.jpg" class="img" height="180">

    </div>
 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boxes = document.querySelectorAll('.img');

            boxes.forEach((box, index) => {
                box.addEventListener('mouseover', () => {
                    boxes.forEach((b, i) => {
                        let className = i < index ? 'prev' : (i === index ? 'hovered' : 'next');
                        b.classList.remove('prev', 'next', 'hovered');
                        b.classList.add(className);
                    });
                });

                box.addEventListener('mouseleave', () => {
                    boxes.forEach((b) => b.classList.remove('prev', 'next', 'hovered'));
                });
            });
        });
    </script>



</html>
